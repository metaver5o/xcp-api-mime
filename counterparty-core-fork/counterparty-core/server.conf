# Counterparty Server Configuration
[Default]
# RPC connection to Bitcoin Core
backend-connect = bitcoind
backend-port = 18443
backend-user = dev
backend-password = devpass
rpc-host = 0.0.0.0
rpc-port = 4000
rpc-user = dev
rpc-password = devpass

# Database
db-dir = /root/.local/share/counterparty

# API
api-port = 4000
api-host = 0.0.0.0

# Testnet (set to 1 for testnet)
testnet = 0
regtest = 1
# Log level
log-level = INFO
